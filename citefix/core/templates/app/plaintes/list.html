{%extends 'base.html'%}
{%load static%}
{%block title%}
Les plaintes
{%endblock%}
{%block content%}
<div class="row mb-3">
{%for plainte in user.plaintes %}
<div class="col-4">
                      <div class="carousel slide carousel-fade" id="carouselExampleCaptions{{plainte.id}}" data-ride="carousel">
                        <div class="carousel-indicators">
                          <button class="active" type="button" data-bs-target="#carouselExampleCaptions{{plainte.id}}" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions{{plainte.id}}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions{{plainte.id}}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner rounded-1">
                          {% for media in plainte.medias %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                              <img class="d-block w-100 img-caroussel" src="{{ media }}" alt="Slide {{ forloop.counter }}">
                              <div class="carousel-caption d-none d-md-block">
                                <h5 class="text-black">{{ plainte.titre }}</h5>
                                <p class="text-black">{{ plainte.description }}</p>
                              </div>
                            </div>
                          {% endfor %}

                          
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions{{plainte.id}}" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions{{plainte.id}}" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </button>
                      </div>
</div>
{%endfor%}                 
</div>
{%endblock%}
