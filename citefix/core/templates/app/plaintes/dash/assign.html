{%extends 'base.html'%}
{%load static%}
{%block title%}
Assignation de plainte
{%endblock%}
{%block content%}
<div class="container">
        <div class="row flex-center min-vh-100 py-5">
          <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
            <div class="text-center mb-7">
                <h3 class="text-body-highlight">Assignation</h3>
            </div>
            <form method="post">
                {%csrf_token%}

                <div class="mb-3 text-start">
                    <label class="form-label" for="role">Technicien</label>
                    <select class="form-select" aria-label="" name="technicien">
                        <option selected="">Faites le choix du technicien</option>
                        {%for t in techniciens %}
                        <option value="{{t.id}}">{{t.nom_prenom}}</option>
                        {%endfor%}
                    </select>
                    
                </div>

                <div class="row flex-between-center mb-7">
                </div><button class="btn btn-primary w-50 mb-3" type="submit">Assigner</button>
            </form>
            
          </div>
        </div>
      </div>
{%endblock%}
